<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Carosello Multi Array</title>
</head>
<body>
    
    <div class="container">

        <!-- Slider -->
        <div class="slider">
        
            <!-- Container immagine principale -->
            <div class="container-main-image">

                <div class="main-image">
                    <img src="img/02.jpg" alt="">
                    <div>
                        <h2 id="country">Svizzera</h2>
                        <h4 id="description"> Lorem ipsum</h4>
                    </div>
                </div>

            </div>
            <!-- Fine container immagine principale -->

            <!-- Container immagini -->
            <div class="container-list-images">

                <!-- Frecce -->
                <div class="up"><i class="fas fa-chevron-circle-up"></i></div>
                <div class="down"><i class="fas fa-chevron-circle-down"></i></div>
                <!-- Fine frecce -->

                <!-- Lista immagini -->
                <div class="image">
                    <img src="img/01.jpg" alt="">
                </div>
                <div class="image">
                    <img src="img/02.jpg" alt="">
                </div>
                <div class="image">
                    <img src="img/03.jpg" alt="">
                </div>
                <div class="image">
                    <img src="img/04.jpg" alt="">
                </div>
                <div class="image">
                    <img src="img/05.jpg" alt="">
                </div>
                <!-- Fine lista immagini -->

            </div>
            <!-- Fine container immagini -->

        </div>
        <!-- Fine slider -->

    </div>


    <script type="text/javascript" src="main.js"></script>
</body>
</html>
